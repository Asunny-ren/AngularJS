<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>invoke</title>
    <script src="https://cdn.bootcss.com/angular.js/1.3.6/angular.js"></script>
</head>
<body>
<div ng-controller="mainCtrl">
    <!-- 视图组件 -->
</div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.factory('$custom',function() {
        return {
            print: function(msg) {
                console.log(msg);
            }
        }
    });
    var injector = angular.injector(['app','ng']);
    var fun = function ($custom) {
        $custom.print('函数执行成功');
    }
    injector.invoke(fun);
    app.controller('mainCtrl',function ($scope, $custom) {
        $custom.print('控制器中注入成功');
    })
</script>
</body>
</html>
